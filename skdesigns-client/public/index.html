<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>skClothes</title>
    <style>
        #root {
            background-color: #fbfbfb !important;
        }
        
        .loading {
            display: inline-block;
            /* content: url('./favicon-light.PNG'); */
            width: 150px;
            height: 150px;
            border: 3px solid rgba(0, 16, 42, .2);
            border-radius: 50%;
            border-top-color: rgba(0, 16, 42, .4);
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
            /* left: 35.5rem; */
            top: 15.5rem;
            left: calc(43%);
            /*top: calc(35%); */
            position: absolute;
            z-index: 1;
        }
        
        @media screen and (max-width: 420px) {
            .loading {
                left: 30% !important;
            }
            .loading-img {
                left: calc(31.5%) !important;
            }
        }
        
        @media screen and (max-width: 375px) {
            .loading {
                left: 28% !important;
            }
            .loading-img {
                left: calc(29.5%) !important;
            }
        }
        
        .loading-img {
            display: inline-block;
            /* content: url('./favicon-light.PNG'); */
            width: 145px;
            height: 145px;
            border-radius: 50%;
            /* left: 36rem; */
            left: calc(43.5%);
            top: 16rem;
            /* top: calc(35.5%); */
            position: fixed;
            z-index: 1;
        }
        
        @keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }
        
        @-webkit-keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="main-loader">
            <div class="loading"></div>
            <img class="loading-img" src="./favicon-light.PNG" />
        </div>
    </div>
